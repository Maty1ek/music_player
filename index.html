<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/7ac26661e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music_box">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/images.jpeg" class="song_img" alt="">
            <h1>Lady</h1>
            <p>Mojo</p>

            <audio id="song">
                <source src="media/Modjo - Lady (Hear Me Tohight).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="playPauseCon" class="play_icon">
                    <i class="fa-solid fa-play" id="playBtn"></i>
                </div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
